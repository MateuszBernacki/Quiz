<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" th:href="@{/}">Quiz Application - pick options</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
<!--        <header class="bg-primary bg-gradient text-white">-->
<!--            <div class="container px-4 text-center">-->
<!--                <h1 class="fw-bolder">Ready for adventure?</h1>-->

<!--                <a class="btn btn-lg btn-light" href="#select">Play NOW!</a>-->
<!--            </div>-->
<!--        </header>-->
        <!-- About section-->
        <section id="Options">
            <div class="container px-4">
                <div class="row gx-4 justify-content-center">
                    <div class="col-lg-8">
                        <form action="#" th:adtion="@{/select}" th:object="${gameOptions}" method="post">
                            <div class="form-row">
                                <div class="form-group">
                                    <h4>Questions:</h4>
                                    <label for="numberOfQuestionsInput">Number: </label>
                                    <input class="form-control" name="numberOfQuestionsInput" id="numberOfQuestionsInput" th:field="*{numberOfQuestions}"
                                           type="number" min="1" max="20" step="1"/>
                                </div>
                            </div>

                            <div class="from-row">

                                <div class="from-group">
                                    <button type="submit" class="btn btn-primary">Play!</button>
                                </div>
                            </div>

                        </form>
                        <div class="form-group">
                            <h4>Difficulty:</h4>
                            <th:block th:each="difficulty : ${T(package com.quiztest.Quiz.frontend.Difficulty).values()}">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="difficultyRadioOptions"
                                           th:id="'difficulty_' + ${difficulty}" th:value="${difficulty}" th:field="*{difficulty}">
                                    <label class="form-check-label" th:for="'difficulty_' + ${difficulty}"
                                           th:text="${difficulty}"></label>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact section-->
        <section id="contact">
            <div class="container px-4">
                <div class="row gx-4 justify-content-center">
                    <div class="col-lg-8">
                        <h2>Contact us</h2>
                        <p class="lead">If you would like to contact us. Feel free to <a href="mailto:matten2@o2.pl">send message</a>!</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4">
                <p class="m-0 text-center text-white">Copyright &copy; Your Website <span th:text="${#dates.year(#dates.createNow())}"></span> </p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap.bundle.min.js"></script>
        <!-- plug in JS-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- custom JS for this theme -->
    <script src="js/scrolling-nav.js"></script>
    </body>
</html>
